<header>
  <div style="color: white" class="navbar bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast">&nbsp; </i>
      <strong style="font-size: 30px">ShopNow</strong>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search product"
        />
        <button type="submit" class="btn btn-primary">
          <span class="fas fa-search search-icon"></span>
        </button>
      </div>
    </div>
    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 40px" class="fas fa-cart-plus"></i>
      <div class="badge bg-danger" style="font-size: 10px">{{ cartSize }}</div>
    </button>
  </div>
</header>
